<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typed Key</title>
</head>
<body>
    <input type="text" id="txt" placeholder="Type and See">
    <p id="typed"></p>
    <script>
        let text = document.getElementById('txt');
        let p = document.getElementById('typed');

        text.addEventListener('keydown', (e) => {
            p.innerHTML = `Key "${e.key}" pressed. Code:${e.which}`;
        });

        text.addEventListener('keyup', (e) => {
            p.innerHTML += `<br>Key "${e.key}" released. Code:${e.which}`;
        });
    </script>
</body>
</html>
