<!DOCTYPE HTML>
<html>

<head>
	<title>
		How to create an image element
		dynamically using JavaScript ?
	</title>	
</head>

<body id = "body" style = "text-align:center;">
	
	<h1 style = "color:yellow;" >
		dynamic image
	</h1>
	
	<p id = "first" style =
			"font-size: 15px; font-weight: bold;">
	</p>
	
	<button onclick = "Fun()">
		click here
	</button>
	
	<p id = "second" style =
			"color:lightyellow; font-size: 20px; font-weight: bold;">
	</p>
	
	<script>
		var up = document.getElementById('first');
		up.innerHTML = "Click on the button to add image element";
		var down = document.getElementById('second');
		
		function Fun() {
			var img = document.createElement('img');
			img.src =
'hi.jpg';
			document.getElementById('body').appendChild(img);
			down.innerHTML = "Image Element Added.";
		}
	</script>
</body>

</html>
