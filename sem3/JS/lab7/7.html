<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll content</title>
    <style>
        #demo{
            height: 300px;
            width: 300px;
            background-color: rgb(245, 245, 110);
            overflow: auto;
        }
        #demo h3{
            height: 400px;
            width: 400px;
        }
    </style>
</head>
<body>
    <div id="demo">
        <h3>Scroll Demo. <br>Click Scroll left to horizontal scrolling and Click Scroll Top for Vertical scrolling.</h3>
    </div>
    <div id="control">
        <button id="btnScrollLeft">Scroll Left</button>
        <button id="btnScrollTop">Scroll Top</button>
    </div>
    
    <script>
        let control = document.querySelector('#control');

        control.addEventListener('click', function (e) {
           
            let div = document.getElementById('demo');
           
            let target = e.target;
           
            switch (target.id) {
                case 'btnScrollLeft':
                    div.scrollLeft += 10;
                    break;

                case 'btnScrollTop':
                    div.scrollTop += 10;
                    break;
            }
        });
    </script>
</body>
</html>
