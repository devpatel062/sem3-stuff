<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <li>first</li>
    <li class = "start">second</li>
    <li>third</li>
    <li>fourth</li>
    
    <script>
      var print =document.querySelector('.start');
      var next = print.nextElementSibling;
      var prev = print.previousElementSibling;

      while(next)
      {
          console.log(next);
          next = next.nextElementSibling;
      }
      while(prev)
      {
          console.log(prev);
          prev = prev.previousElementSibling;
      }
    </script>
</body>
</html>
